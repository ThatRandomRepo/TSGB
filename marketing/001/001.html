<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>TwinScroll Grid Balancer (TSGB)</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script><style>
        body {width: 1280px; height: 720px; overflow: hidden; margin: 0;
            padding: 0;}
        .slide-container {
            width: 1280px;
            height: 720px;
            position: relative;
        }
        .rotating-circle {
            animation: rotate 20s linear infinite;
        }
        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        .pulse {
            animation: pulse 3s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 0.9; }
        }
    
html {
    overflow: hidden;
}</style>
</head>
<body>
<div class="slide-container bg-gradient-to-br from-green-800 to-green-600 relative" style=" overflow: hidden;">
<!-- Decorative elements -->
<div class="absolute top-1/2 left-1/2 w-[500px] min-h-[500px] border-2 border-white border-opacity-20 rounded-full rotating-circle"></div>
<div class="absolute top-1/2 left-1/2 w-[400px] min-h-[400px] border-2 border-white border-opacity-15 rounded-full rotating-circle" style="animation-duration: 15s; animation-direction: reverse;"></div>
<div class="absolute top-1/2 left-1/2 w-[300px] min-h-[300px] border-2 border-white border-opacity-10 rounded-full rotating-circle" style="animation-duration: 25s;"></div>
<!-- Grid pattern elements -->
<div class="absolute inset-0 grid grid-cols-12 grid-rows-6 opacity-10">
<div class="col-span-12 border-b border-white"></div>
<div class="col-span-12 border-b border-white"></div>
<div class="col-span-12 border-b border-white"></div>
<div class="col-span-12 border-b border-white"></div>
<div class="col-span-12 border-b border-white"></div>
</div>
<div class="absolute inset-0 grid grid-cols-12 grid-rows-6 opacity-10">
<div class="row-span-6 border-r border-white"></div>
<div class="row-span-6 border-r border-white col-start-3"></div>
<div class="row-span-6 border-r border-white col-start-5"></div>
<div class="row-span-6 border-r border-white col-start-7"></div>
<div class="row-span-6 border-r border-white col-start-9"></div>
<div class="row-span-6 border-r border-white col-start-11"></div>
</div>
<!-- Mechanical elements -->
<div class="absolute top-[40%] left-[15%] w-16 h-16 border-4 border-orange-400 rounded-full opacity-70"></div>
<div class="absolute bottom-[30%] right-[20%] w-24 h-24 border-4 border-orange-400 rounded-full opacity-70 pulse"></div>
<div class="absolute top-[20%] right-[25%] w-12 h-12 border-4 border-orange-400 rounded-full opacity-70"></div>
<!-- Content -->
<div class="absolute inset-0 flex flex-col items-center justify-center text-white p-16">
<h1 class="text-6xl font-bold mb-6 text-center">TwinScroll Grid Balancer (TSGB)</h1>
<h2 class="text-3xl font-light mb-12 text-center max-w-4xl">A Safe-by-Design Mechanical Inertia Anchor for Post-Inverter Grids</h2>
<div class="mt-16 flex items-center space-x-2 text-xl">
<i class="fas fa-cog fa-spin"></i>
<span>The Mechanical Muscle Missing from Renewables</span>
<i class="fas fa-cog fa-spin" style="animation-direction: reverse;"></i>
</div>
<div class="absolute bottom-12 left-0 right-0 flex justify-between px-16 text-sm text-white text-opacity-70">
<div>
<i class="far fa-calendar-alt mr-2"></i>
                    August 25, 2025
                </div>
<div>
<i class="fas fa-bolt mr-2"></i>
                    Grid Stability Research Unit
                </div>
</div>
</div>
<!-- Page indicator -->
<div class="absolute bottom-4 right-4 text-white text-opacity-50 text-sm" style="visibility: hidden;">
            1/10
        </div>
</div>

</body></html>
